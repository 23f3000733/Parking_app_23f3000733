<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | ParkEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a202c;
      position: relative;
    }

    .admin-login-container {
      background: #ffffff;
      border: 1px solid #fee2e2;
      padding: 48px 40px;
      border-radius: 24px;
      width: 100%;      background: #ffffff;
    height: 695px;
    margin-top: 82px;
    margin-bottom: 50px;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
    }

    .admin-badge::before {
      content: 'üõ°Ô∏è';
      font-size: 14px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(220, 38, 38, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
    }

    .logo::after {
      content: 'A';
      color: white;
      font-size: 28px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .admin-login-container h2 {
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #64748b;
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .security-notice {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      border: 1px solid #fecaca;
      border-radius: 12px;
      color: #dc2626;
      font-size: 14px;
      font-weight: 500;
    }

    .security-notice::before {
      content: 'üîê';
      font-size: 16px;
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      letter-spacing: 0.025em;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid #fee2e2;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      background: #ffffff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group input:focus {
      border-color: #dc2626;
      outline: none;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
      transform: translateY(-1px);
    }

    .form-group input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .admin-login-btn {
      margin-top: 8px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.4);
      position: relative;
      overflow: hidden;
    }

    .admin-login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .admin-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
    }

    .admin-login-btn:hover::before {
      left: 100%;
    }

    .admin-login-btn:active {
      transform: translateY(0);
    }

    .divider {
      position: relative;
      margin: 32px 0;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #fee2e2, transparent);
    }

    .divider span {
      background: #ffffff;
      padding: 0 16px;
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }

    .security-note {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #7c2d12;
      background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
      border: 1px solid #fed7aa;
      border-radius: 12px;
      padding: 12px 16px;
      margin-top: 24px;
    }

    .security-note::before {
      content: '‚ö†Ô∏è';
      font-size: 16px;
    }

    .admin-features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid rgba(254, 226, 226, 0.5);
    }

    .admin-feature {
      text-align: center;
      padding: 16px 8px;
      border-radius: 12px;
      background: #fef2f2;
      border: 1px solid #fee2e2;
      transition: all 0.2s ease;
    }

    .admin-feature:hover {
      transform: translateY(-2px);
      background: #fef2f2;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
    }

    .admin-feature-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
    }

    .admin-feature-text {
      font-size: 12px;
      color: #7c2d12;
      font-weight: 500;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      .admin-login-container {
        padding: 36px 24px;
        margin: 20px;
      }

      .admin-login-container h2 {
        font-size: 28px;
      }

      .admin-features {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .admin-feature {
        padding: 12px;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .admin-login-container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="admin-login-container">
    <div class="admin-badge">Admin Portal</div>
    <div class="logo"></div>
    
    <h2>Admin Dashboard</h2>
    <p class="subtitle">Secure access to ParkEase management</p>
    
    <div class="security-notice">
      Authorized personnel only
    </div>
    
    <form method="POST" action="/admin/login">
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input type="text" id="username" name="username" placeholder="Enter admin username" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter secure password" required />
      </div>
      
      <button type="submit" class="admin-login-btn">Access Dashboard</button>
    </form>
    
    </div>
    
  </div>

</body>
</html>
