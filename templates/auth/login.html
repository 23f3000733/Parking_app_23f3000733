<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ParkEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1a202c;
      position: relative;
    }

    .login-container {
      background: #ffffff;
    border: 1px solid #e2e8f0;
    padding: 30px 40px;
    border-radius: 24px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    position: relative;
    height: 735px;
    margin-top: 82px;
    margin-bottom: 50px;
    z-index: 1;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
    }

    .logo::after {
      content: 'P';
      color: white;
      font-size: 28px;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: #64748b;
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      letter-spacing: 0.025em;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      background: #ffffff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .form-group input::placeholder {
      color: #9ca3af;
      font-weight: 400;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-bottom: 24px;
      font-size: 14px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .forgot-password:hover {
      color: #4f46e5;
    }

    .login-btn {
      margin-top: 8px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .divider {
      position: relative;
      margin: 32px 0;
      text-align: center;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      background: #ffffff;
      padding: 0 16px;
      color: #64748b;
      font-size: 14px;
      font-weight: 500;
    }

    .register-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .register-link:hover {
      background: rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid rgba(226, 232, 240, 0.5);
    }



    .welcome-back {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 1px solid #bae6fd;
      border-radius: 12px;
      color: #0369a1;
      font-size: 14px;
      font-weight: 500;
    }

    .welcome-back::before {
      content: 'ðŸ‘‹';
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 36px 24px;
        margin: 20px;
      }

      .login-container h2 {
        font-size: 28px;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .login-container {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo"></div>
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your ParkEase account</p>
    
    <div class="welcome-back">
      Ready to find your perfect parking spot?
    </div>
    
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      
      <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <a href="/register" class="register-link">
      Don't have an account? Sign up â†’
    </a>
    

</body>
</html>
