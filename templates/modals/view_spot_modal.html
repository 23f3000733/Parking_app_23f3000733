<div
    id="viewSpotModal"
    class="modal"
    style="
        display: none;
        position: fixed;
        z-index: 1200;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(44, 62, 80, 0.25);
        backdrop-filter: blur(2px);
    "
>
    <div
        class="modal-content"
        style="
            background: whitesmoke;
            margin: 5% auto;
            padding: 32px 36px 28px 36px;
            border-radius: 18px;
            width: 95%;
            max-width: 520px;
            position: relative;
            box-shadow:
                0 8px 32px rgba(44, 62, 80, 0.18),
                0 1.5px 8px rgba(52, 152, 219, 0.10);
            overflow-y: auto;
            max-height: 80vh;
        "
    >
        <span
            id="closeViewSpotModal"
            class="close"
            style="
                color: #3498db;
                position: absolute;

                right: 22px;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;

            >&times;</span
        >
        <h2
            id="view-spot-lot-title"
            style="
                margin-top: 0;
                font-size: 1.5rem;
                font-weight: 700;
                color: #2c3e50;
                letter-spacing: 0.5px;
                margin-bottom: 18px;
                text-align: center;
            "
        >
            Lot Details
        </h2>
        <div
            id="view-spot-lot-info"
            style="margin-bottom: 1.2rem; text-align: center;"

        ></div>

</div>
